<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <title>Shazam bot</title>
  </head>
  <body>
    <script>
      fetch("data.json")
        .then(response=>response.json())
        .then(data => {
          document.querySelector("#titlesong").innerText = data.titlepart
          document.querySelector("#subtitlesong").innerText = data.subtitle
          document.querySelector("#lyrics").innerText = data.lyrics
          document.querySelector("#cover").src = data.cover
        })
    </script>
    <style>
      *{
        font-family:'Cabin',Arial,sans-serif;
      }
    </style>
    <div class="container">
      <div class="row">
          <div class="col-sm-7 py-5 d-flex justify-content-center">
            <div class="card" >         
             <div class="card-body">
                <img src="" class="card-img-top rounded" alt="cover" id="cover">
                <h5 class="card-title text-center pt-4" style="font-weight: bold; font-size: 2.5rem;" alt="title" id="titlesong"></h5>
                <h5 class="card-title text-center pt-2" alt="title" id="subtitlesong"></h5>
                <img src="https://img.icons8.com/pastel-glyph/64/000000/expand-arrow.png" class="rounded mx-auto d-block" alt="arrow">
                  <div class="container text-center mt-1 p-3">
                    <div class="row mt-4" style="padding-bottom:30px; border-bottom: 1px solid #ccc;" alt="spotify">
                      <div class="col">
                        <img src="https://services.linkfire.com/logo_spotify_onlight.svg" class="img-fluid" alt="spotify">
                      </div>
                      <div class="col">
                        <button type="button" id="buttonspotify" class="btn btn-dark float-right m-1" href="">Ecouter</button>
                      </div>
                    </div>
                    <div class="row mt-4" style="padding-bottom:30px; border-bottom: 1px solid #ccc;" alt="deezer">
                      <div class="col">
                        <img src="https://services.linkfire.com/logo_deezer_onlight.svg" class="img-fluid" alt="deezer">
                      </div>
                      <div class="col clearfix">
                        <button type="button" class="btn btn-dark float-right  m-1">Ecouter</button>
                      </div>
                    </div>
                    <div class="row mt-4" style="padding-bottom:30px; border-bottom: 1px solid #ccc;" alt="applemusic">
                      <div class="col">
                        <img src="https://services.linkfire.com/logo_applemusic_onlight.svg" class="img-fluid" alt="...">
                      </div>
                      <div class="col clearfix">
                        <button type="button" class="btn btn-dark float-right  m-1">Ecouter</button>
                      </div>
                    </div>
                    <div class="row mt-4" alt='youtube'>
                      <div class="col">
                        <img src="https://services.linkfire.com/logo_youtube_onlight.svg" class="img-fluid" alt="...">
                      </div>
                      <div class="col clearfix">
                        <button type="button" class="btn btn-dark float-right  m-1">Ecouter</button>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            </div>
        <div class="col-sm-5 space">
          <div class="col-sm px-5 py-5 d-flex justify-content-center">
            <div class="header">
              <p style="font-weight: bold; font-size: 3rem;">Parole</p>
              <p style="line-height: 2rem; color:#949494" id="lyrics">
              
              </p>
            </div>
        </div>        
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
